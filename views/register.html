<div class="row">
  <div class="col-sm-6">
    <form name="RegisterForm" ng-submit="register()" novalidate>
      <div class="form-group">
        <input  type="text" 
                name="username" 
                ng-model="newUser.username" 
                placeholder="Username" 
                class="form-control"
                unique-username
                minlength="2"
                maxlength="10"
                required>
      </div>
      <div class="form-group">
        <input  type="email" 
                name="email" 
                ng-model="newUser.email" 
                placeholder="Email" 
                class="form-control"
                required>
      </div>
      <div class="form-group">
        <input  type="password" 
                name="password" 
                ng-model="newUser.password" 
                placeholder="Password" 
                class="form-control"
                required>
      </div>
      <button type="submit" class="btn btn-default">Register</button>
    </form>
  </div>
</div>

<pre>{{RegisterForm|json}}</pre>
