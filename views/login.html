<div class="row">
  <div class="col-sm-6">
    <form name="LoginForm" ng-submit="login()">
      <div class="form-group">
        <input type="email" name="email" ng-model="newUser.email" placeholder="Email" class="form-control">
      </div>
      <div class="form-group">
        <input type="password" name="password" ng-model="newUser.password" placeholder="Password" class="form-control">
      </div>
      <button type="submit" class="btn btn-default">Login</button>
    </form>
  </div>
</div>
