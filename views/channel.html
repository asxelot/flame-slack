<div class="row">
  <div class="col-sm-2 sidebar">
    <h4 class="active">{{user.username}}</h3>
    <ul>
      <li ng-repeat="channel in channels">
        <a href="#">#{{channel.$value}}</a>
      </li>
    </ul>
  </div>
  <div class="col-sm-10 chat" ng-autoscroll>
    <div class="messages">
      <div class="media message" ng-repeat="message in messages">
        <div class="media-left">
          <a href="#">
            <img ng-src="{{message.author.avatar}}&s=36" alt="avatar" class="madia-object" ng-hide="message.author.id == messages[$index-1].author.id">
          </a>
        </div>
        <div class="media-body">
          <h5 class="media-heading" ng-hide="message.author.username == messages[$index-1].author.username">
            {{message.author.username}}
            <span class="time text-muted">{{message.timestamp | date: 'HH:mm'}}</span>
          </h5>
          <div>{{message.text}}</div>
        </div>
      </div>
    </div>
    <form name="msgForm" id="msg">
      <div class="form-group">
        <textarea name="msg" 
                  rows="1"
                  ng-model="msg.text" 
                  ng-enter="addMessage()"
                  class="form-control"></textarea>
      </div>
    </form>
  </div>
</div>
